<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="Stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma page </title>
</head>

<body>
    <div class="calculatrice">
        <div class="ecran">
        </div>
        <div class="buttons">
            <div class="function">
                <span class="button" data-value=""><a>±</a></span>
                <span class="button" data-value=""><a>%</a></span>
                <span class="button" data-value=""><a>C</a></span>
                <span class="button" data-value=""><a>←</a></span>
            </div>
            <div class="pavé_numérique">
                <div class="number">
                    <span class="button" data-value=""><a>9</a></span>
                    <span class="button" data-value=""><a>8</a></span>
                    <span class="button" data-value=""><a>7</a></span>
                    <span class="button" data-value=""><a>6</a></span>
                    <span class="button" data-value=""><a>5</a></span>
                    <span class="button" data-value=""><a>4</a></span>
                    <span class="button" data-value=""><a>3</a></span>
                    <span class="button" data-value=""><a>2</a></span>
                    <span class="button" data-value=""><a>1</a></span>
                    <span class="button" data-value=""><a>0</a></span>
                    <span class="button" data-value=""><a>.</a></span>
                    <span class="button" data-value=""><a>=</a></span>
                </div>
                <div class="signe">
                    <span class="button" data-value=""><a>/</a></span>
                    <span class="button" data-value=""><a>×</a></span>
                    <span class="button" data-value=""><a>-</a></span>
                    <span class="button" data-value=""><a>+</a></span>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
